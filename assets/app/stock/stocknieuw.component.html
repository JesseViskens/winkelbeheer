<form (ngSubmit)="onAdd(ngForm)" #ngForm="ngForm" ngNativeValidate>
    <div class="form-group">
        <div class="form-group">
            <label for="naam">Productnaam: </label>
            <input type="text"
                   id="naam"
                   [ngModel]="product?.naam"
                   class="form-control"
                   placeholder="bv. kippenbouten"
                   name="naam"
                   required/>
        </div>
        <div class="form-group">
            <label for="stuks">Aantal in vooraad:</label>
            <input type="number"
                   id="stuks"
                   [ngModel]="product?.stuks"
                   class="form-control"
                   placeholder="bv. 12"
                   min="0"
                   name="stuks"
                   required/>
        </div>
        <div class="form-group">
            <label for="individueleprijs">Eenheidsprijs (in euro):</label>
            <input type="number"
                   id="individueleprijs"
                   [ngModel]="product?.individueleprijs"
                   placeholder="bv. 9.52"
                   min="0"
                   class="form-control"
                   name="individueleprijs"
                   step=".01"
                   required/>
        </div>
        <button type="submit" class="btn btn-outline-success float-right">Voeg toe</button>
    </div>
</form>
